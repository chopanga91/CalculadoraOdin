<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Garat</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <h1>Calculadora Garat</h1>
    <div class="calculadora">
        <div id="display"></div>
        
        <div class="button-container"> 
            <div class="numbers">
                <button onclick="displayNumbers(0)">0</button>
                <button onclick="displayNumbers(1)">1</button>
                <button onclick="displayNumbers(2)">2</button>
                <button onclick="displayNumbers(3)">3</button>
                <button onclick="displayNumbers(4)">4</button>
                <button onclick="displayNumbers(5)">5</button>
                <button onclick="displayNumbers(6)">6</button>
                <button onclick="displayNumbers(7)">7</button>
                <button onclick="displayNumbers(8)">8</button>
                <button onclick="displayNumbers(9)">9</button>
                <button onclick="displayNumbers('+')">+</button>
                <button onclick="displayNumbers('-')">-</button>
                <button onclick="displayNumbers('x')">x</button>
                <button onclick="displayNumbers('/')">/</button>
                <button onclick="convertirDisplayAOperacion()">=</button>
                <button onclick="clearNumbers()">AC</button>
            </div>
        
            <div class="operations">
             
            </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
